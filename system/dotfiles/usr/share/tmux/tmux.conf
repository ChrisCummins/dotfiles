# Set shell to zsh
set-option -g default-shell /bin/zsh

# Allow vertical scroll in terminals
set -g terminal-overrides 'xterm*:smc:wup@:rmcup@'

# Start window numbering from 1 instead of 0
set -g base-index 1
bind 0 select-window -t :10

# Start pane numbering from 1 instead of 0
setw -g pane-base-index 1

# Re-number windows after one of them is closed
set -g renumber-windows on

# Increase the scrollback history limit
set -g history-limit 10000

# Pass xterm-style keys to make many key combinations work as expected
setw -g xterm-keys on

# Monitor window activity.
# Windows with activity are highlighted in the status line
setw -g monitor-activity on

# Prevent Tmux from displaying the annoying Activity in window X messages
set -g visual-activity off

# Enable vi-style keys instead of the default emacs-style keys
set -g status-keys vi
setw -g mode-keys vi

# Disable the delay between an escape key press and subsequent characters.
# This increases Vim responsiveness
set -sg escape-time 0

# Enable UTF-8
# setw -g utf8 on
# set -g status-utf8 on

# Easy pane resizing with Prefix + Alt-h/j/k/l
bind -r M-h resize-pane -L 5
bind -r M-j resize-pane -D 5
bind -r M-k resize-pane -U 5
bind -r M-l resize-pane -R 5

# Pane splitting.
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Movement of windows with Prefix + < and Prefix + >:
bind -r < swap-window -t -1
bind -r > swap-window -t +1

# Do not display the original windowâ€™s name when renaming it
# via Prefix + ,. This makes renaming faster since one does not need to
# first erase the original name
bind , command-prompt -p "(rename-window '#W')" "rename-window '%%'"

# Do the same for session names (Prefix + $)
bind '$' command-prompt -p "(rename-session '#S')" "rename-session '%%'"

# Make Prefix + f search only in window names (-N), not in titles (-T) or
# contents (-C). The default is -CNT. This is useful when you have a lot of
# windows and want to quickly switch between them:
bind f command-prompt -p "(find-window)" "find-window -N '%%'"

# Reload Tmux configuration file with Prefix + R:
bind R source-file ~/.tmux.conf \; display "Configuration reloaded."

# Toggle pane synchronization with Prefix + S:
bind S set synchronize-panes

# Enable mouse control (clickable windows, panes, resizable panes)
# # tmux >= v2.1:
# if-shell "[[ `tmux -V | cut -d' ' -f2` -gt 2.1 ]]" "setw -g mouse on"
set -g mouse on
